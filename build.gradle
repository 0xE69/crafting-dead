buildscript {
    repositories {
        maven { 
        	url = 'https://files.minecraftforge.net/maven'
		}
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

plugins {
    id 'java-library'
    id 'eclipse'
}

apply plugin: 'net.minecraftforge.gradle'

version = '0.0.1'
group = 'com.craftingdead.mod'
archivesBaseName = 'craftingdead'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: "${mappings_channel}", version: "${mappings_version}"
    
    // accessTransformer = file('build/resources/main/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            mods {
                craftingdead {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('server')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            mods {
                craftingdead {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets {
	main {
		java {
			srcDir "network/src/main/java"
		}
	}
}

repositories {
	maven {
		url = 'https://jitpack.io' 
	}
}

dependencies {
    minecraft group: 'net.minecraftforge', name:'forge', version: "${minecraft_version}-${forge_version}"
    	
	compile group: 'com.github.Vatuu', name: 'discord-rpc', version: '1.6.2'	
}

jar {
    manifest {
        attributes([
            "Specification-Title": "craftingdead",
            "Specification-Vendor": "craftingdead",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"craftingdead",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}