buildscript {
    repositories {
        jcenter()
        maven { 
        	url = "http://files.minecraftforge.net/maven" 
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.3"
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.github.johnrengelman.shadow'

version = "${minecraft_version}-${mod_version}"
group = "com.craftingdead.mod"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = "run"
    mappings = "stable_39"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "chickenbones"
        url = "http://chickenbones.net/maven/"
    }			
    maven { 
    	name = "jitpack"
    	url = "https://jitpack.io"
    }
    maven { 
    	name = "ts1"
    	url = "http://maven.tarbits.co.uk:8040/artifactory/gradle-dev-local"
    	credentials {
            username "$ts1Username"
            password "$ts1Password"
        }
    }
}

configurations {
    packaged
    packagedCompile
}

dependencies {
  	packagedCompile 'com.github.Vatuu:discord-rpc:1.5.1'
	packagedCompile (group: 'sm0keysa1m0n', name: 'Network', version: '1.0.0') {
		exclude group: 'com.google.guava', module: 'guava'
		exclude group: 'org.slf4j', module: 'slf4j-simple'
  	}
  	
	packaged group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
  	
	deobfCompile 'codechicken:CodeChickenLib:1.12.2-3.2.2.353:universal'		
    configurations.compile.extendsFrom(configurations.packagedCompile)
    configurations.packaged.extendsFrom(configurations.packagedCompile)
}


jar {
    from {
    	configurations.packaged.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}