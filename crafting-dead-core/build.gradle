plugins {
	id 'com.wynprice.cursemaven' version '2.1.5'
}

project.version = '0.0.0.2'

repositories {
	maven {
        name 'curseforge'
        url 'https://minecraft.curseforge.com/api/maven/'
    }
	google()
}


configurations {
	implementation.extendsFrom shade
}

dependencies {
    shade group: 'io.noties', name: 'tumbleweed', version: '2.1.0'
	implementation fg.deobf("curse.maven:travelers-backpack:${travelers_backpack_id}")
}

jar {
	classifier = 'alpha'
	into 'dependencies', {
		from configurations.shade
	}
	manifest {
        attributes([
        	"Implementation-Title": project.name,
        	"Implementation-Version": project.version,
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConfigs": 'craftingdead.mixins.json'
        ])
	}
}

def dependenciesDirectoryName = 'dependencies'

minecraft {    
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.console.level', 'debug'
            
            args '--mixin', 'craftingdead.mixins.json'
            
            mods {
                craftingdead {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('server')

            property 'forge.logging.console.level', 'debug'
            
            args '--mixin', 'craftingdead.mixins.json'
            
            mods {
                craftingdead {
                    source sourceSets.main
                }
            }
        }
        
        data {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            args '--mod', 'craftingdead', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            environment 'target', 'fmluserdevdata'

            mods {
                craftingdead {
                    source sourceSets.main
                }
            }
        }
    }
}